name: Tests Unitaires Ornithoptere

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Configuration Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install coverage
        if [ -f tests/requirements-test.txt ]; then
          pip install -r tests/requirements-test.txt
        fi
    
    - name: Exécution des tests unitaires
      run: |
        python tests/run_tests_simple.py
    
    - name: Exécution des tests avec couverture
      run: |
        coverage run --source=source -m unittest discover -s tests -p "test_*_simple.py" -v
        coverage run --append --source=source tests/test_bouton.py
        coverage run --append --source=source tests/test_logger.py
        coverage report -m
        coverage html
    
    - name: Upload de la couverture
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: htmlcov/
